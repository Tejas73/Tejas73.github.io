<html>
    <head>
        <title>Picture Store</title>
        <style>
            .picture{
                display: inline-block;
                width: 200px;
                margin: 10px;
                padding: 10px;
                border: 1px solid red;
                text-align: center;
            }
            .cart{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Picture Store</h1>
        <div id = "pictures">
            <div class="picture">
                <img src="Picture 1.jpg" alt="Picture 1">
                <p>Picture 1</p>
                <button onclick="addToCart('Picture 1')">Buy</button>
            </div>
            <div class="picture">
                <img src="Picture 2.jpg" alt="Picture 2">
                <p>Picture 2</p>
                <button onclick="addToCart('Picture 2')">Buy</button>
            </div>
            <div class="picture">
                <img src="Picture 3.jpg" alt="Picture 3">
                <p>Picture 3</p>
                <button onclick="addToCart('Picture 3')">Buy</button>
            </div>
        </div>

        <div id="cart" class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <button onclick="pay()">Pay</button>
        </div>

        <script>
            const cartItems = [];
            function addToCart(item){
                cartItems.push(item);
                const cartList = document.getElementById("cartItems");
                const li = document.createElement("li");
                li.innerText = item;
                cartList.appendChild(li);
            }

            function pay(){
                //To remove the pics from website
                const pictures = document.getElementById("pictures");
                pictures.innerHTML = "";

                //To clear the shopping cart
                cartItems.length= 0;
                const cartList = document.getElementById("cartItems");
                cartList.innerHTML = "";
            }
        </script>
    </body>
</html>
